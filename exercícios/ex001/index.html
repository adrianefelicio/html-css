<!DOCTYPE html>
<!--HTML - HYPERTEXT MARKUP LANGUAGE-->
<html lang="pt-br">
<head> 
  <!--head é onde fica a parte de configuração-->
  <meta charset="UTF-8">
  <!-- UTF-8 adiciona uma série de caracteres a mais que não existe no inglês. Por exemplo, os acentos. Caso essa linha não seja adicionada, é possível que haja problemas com a configuração das palavras no site. Ex. Palavras bugadas, poruque não comportam os acentos.-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- a linha 8 indica que a o site aproveitará 100% da tela-->
  <title>Meu primeiro exercício</title>
  <!--título que fica na aba do navegador.-->
</head>
<body>
  <!--body é onde fica o conteúdo do site-->
  <h1>Olá, Mundo!</h1>
  <hr>
  <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
  <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
